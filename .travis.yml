sudo: required
dist: trusty

# setup the basics for a nodeJS project
language: node_js
node_js:
- node

# we need docker too
services:
  - docker

# these are the pipeline stages, anything with the same name, like 'test' will be executed in parallel
jobs:
  include:
    - stage: build
      script: make build
    - stage: push
      script: make push
    - stage: test
      script: make test-unit
    - stage: test
      script: make test-container-scan
    - stage: test
      script: make test-static-code-analysis
    - stage: alert-qa
      script: make alert-qa
    - stage: Deploy to Sandbox
      script: echo "Deploying to Sandbox..."
      deploy:
        provider: openshift
        user: $OPENSHIFT_USERNAME
        password: $OPENSHIFT_PASSWORD
        domain: $OPENSHIFT_DOMAIN
        domain:
          develop: $OPENSHIFT_DOMAIN
          master: $OPENSHIFT_DOMAIN
        app:
          develop: cicd-poc1-develop
          master: cicd-poc1-master
        skip_cleanup: true
        on:
          tags: true

    #- stage: test
    #  script: docker run --rm $DOCKER_USERNAME/travis-ci-build-stages-demo cat hello.txt
    #- script: docker run --rm $DOCKER_USERNAME/travis-ci-build-stages-demo cat hello.txt


# caches speed things up?
cache:
  directories:
    - "node_modules"

addons:
  apt:
    update: true

notifications:
  slack:
    secure: 


